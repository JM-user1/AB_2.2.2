<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Owner</td><td>Model</td><td>Series</td>
    </tr>
    <tr th:each="car : ${carsList}">
        <td th:text="${car.getOwner()}"></td><td th:text="${car.getModel()}"></td><td th:text="${car.getSeries()}"></td>
    </tr>
</table>
</body>
</html>
